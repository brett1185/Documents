<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
                <p>First Name: * <input type="text" name="first name"> </p>
                
            <p>Last Name: * <input type="text" name="last name"></p>
                
            <p>Email Adress: * <input type="email" name="email address" id="email"></p>
                
            <p>Password: *<input type="password" name="password"></p>
                
            <p>Confirm Password: *<input type="password" name="confirm" id="confirm"></p>
                
            <p>Birthday: <input type="date" name= "birthday"> </p>
                
            
            <p>Gender Identity:
                <input type="radio" name="Gender" id="male">
                <label for="male">Male<label>
                <input type="radio" name="Gender" id="female">
                <label for="female">Female<label>
                <input type="radio" name="Gender" id="non-binary">
                <label for="non-binary">Non-binary<label>
                <input type="radio" name="Gender" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer<label>
                </p>
            <p>A short description about myself:
                <textarea name="description" id="description" cols="20" rows="3"></textarea>
            </p>
            <p>Favorite language: 
                <select name="language">
                <option>Java</option>
                <option>html</option>
                <option>css</option>
                </select>
            </p>
            <div>
                <input type="checkbox" name="updates" id="updates">
                <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            
        </form>
    <h6 onclick="alert('just do it!')">* indicates a required field</h6>
</body>
</html>
